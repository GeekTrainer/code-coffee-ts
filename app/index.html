<!doctype html>
<html lang="en">

<head>
    <title>Love Dogs</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <article class="container">
        <div class="jumbotron">
            <h1 class="display-3">Love dogs</h1>
            <p class="lead">Connecting dog lovers with other dog lovers</p>
        </div>
        <section class="list-group" id="dogs-list">
        </section>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#register-modal">
            Register Dog
        </button>

        <!-- Modal -->
        <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="register-modal-title"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register Dog</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="dog-form">
                        <div class="modal-body">
                            <div class="container-fluid">
                                <div class="form-group">
                                    <label for="dog-name">Name:</label>
                                    <input type="text" autocomplete="off" minlength="3" maxlength="16" required
                                        class="form-control" id="dog-name" aria-describedby="name-help">
                                    <small id="name-help" class="form-text text-muted">The name of the dog.</small>
                                </div>
                                <div class="form-group">
                                    <label for="dog-age">Age:</label>
                                    <input type="number" autocomplete="off" min="0" max="16" required class="form-control"
                                        id="dog-age" aria-describedby="age-help">
                                    <small id="age-help" class="form-text text-muted">The name of the dog.</small>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="dog-register">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </article>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
